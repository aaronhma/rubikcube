<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Rubik Cube</title>
    <link rel="icon" href="./rubik.jpg">
    <link rel="stylesheet" type="text/css" href="https://www.google.com/logos/2014/rubiks/iframe/styles/cube.css">
    <link rel="stylesheet" type="text/css" href="https://www.google.com/logos/2014/rubiks/iframe/styles/doodle2.css">
    <link rel="stylesheet" type="text/css" href="https://www.google.com/logos/2014/rubiks/iframe/styles/certificate2.css">
    <style>
        h1:hover {
            color: #008000;
        }
    </style>
    <!-- Script font -->
    <link href="http://fonts.googleapis.com/css?family=Rubik+One&subset=all">
    <!-- compiled & minified cube code -->
    <script charset="utf-8" src="https://www.google.com/logos/doodles/2014/rubiks/tween.r12.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/doodles/2014/rubiks/Three.r66.noStrict.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/cuber.min.js"></script>
</head>

<body>
    <noscript>
        Please enable Javascript to make this page work.
    </noscript>
    <h1>Firebolt Rubikcube</h1>
    <hr />
    <span>
        <img src="./rubik.jpg" alt="Rubik Cube" style="width: 15px; height: 15px;">Rubik Cube
        <span style="font-family: 'Open Sans'; padding-left: 750px; font-size: 20px;">&copy;&nbsp;Copyright 2018 Firebolt, Inc.&nbsp;All Rights Reserved.</span>
    </span>
    <div id="bg"></div>
    <div id="container"></div>
    <div id="fail">
        <img src="https://www.google.com/logos/2014/rubiks/iframe/media/static-cube.png" />
        <div id="upgradeText" class="bubble fadeTransition">
            <div class="upgradetext">To play, please use a supported hardware configuration and the latest version of one of these browsers:</div>
            <br>
            <a class="upgradetext" href="https://www.google.com/chrome/browser/" target="_blank">Chrome</a>
            <br>
            <a class="upgradetext" href="https://www.mozilla.org/firefox" target="_blank">Firefox</a>
            <br>
            <a class="upgradetext" href="https://www.apple.com/safari" target="_blank">Safari</a>
            <br>
            <span class="pointerleft SPRITE_carrot_down_2x"></span>
        </div>
    </div>
    <div id="uipanel" class="fadeTransition" style="display:none">
        <div id="movecounter">0</div>
        <div id="buttonpanel">
            <div id="sharebubble" class="fadeTransition" style="opacity:0">
                <input id="shareshortlink" type="text" value="google.com/doodles" readonly="readonly" />
                <div id="sharegplus" class="bubbleicon SPRITE_google_plus_64_2x"></div>
                <div id="sharefacebook" class="bubbleicon SPRITE_facebook_64_2x"></div>
                <div id="sharetwitter" class="bubbleicon SPRITE_twitter_64_2x"></div>
                <div id="shareemail" class="bubbleicon SPRITE_email_64_2x"></div>
            </div>
            <div id="uibuttons">
                <div id="sharebutton" class="bubbleicon SPRITE_share_64_2x"></div>
                <div id="helpbutton" class="bubbleicon SPRITE_help_64_2x"></div>
                <div id="searchbutton" class="bubbleicon SPRITE_search_64_2x"></div>
            </div>
        </div>
        <div id="helpbubble" class="bubble" style="display:none">
            <span class="pointerup SPRITE_carrot_grey_up_2x"></span>
            <div id="helpimage" class="one"></div>
            <div id="helptext" class="helptext"></div>
            <div id="helpnext" class="helptext"></div>
            <span class="pointerdown SPRITE_carrot_down_2x"></span>
            <br>
        </div>
    </div>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/iecss3d.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/ierenderer.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/deviceMotion.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/locked.js"></script>
    <!-- Certificate js -->
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/textBox.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/ResizeableTextBox.3.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/divBox.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/frames.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/certificate.js"></script>
    <script charset="utf-8" src="https://www.google.com/logos/2014/rubiks/iframe/scripts/main3.js"></script>
</body>

</html>
